<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c5ed4752ba.js" crossorigin="anonymous"></script>
    <title>YelpCamp | Home</title>
</head>
<body>
    <main id="main__page">
        <section class="main__page-section">
            <h1 class="main__page-title">Explore the best camps on Earth</h1>
            <p class="main__page-text">
                YelpCamp is a curated list of best camping spots on Earth.
                Unfiltered and unbiased reviews.
            </p>

            <div id="main__page-options">
                <div class="options">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                    <span class="suggestions">
                        Add your own camp suggestions.
                    </span><br>
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                    <span class="suggestions">
                        Leave reviews and experiences.
                    </span><br>
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                    <span class="suggestions">
                        See locations for all camps.
                    </span>
                </div>
            </div>

            <!--Botão que redirecionará para a página Search Camps-->
            <a href="./pages/search_page.html" class="button button__camps">View Campgrounds</a>
            
            <footer class="main__page-footer">
                <span class="footer__title">Partnered with:</span>
                <div class="partner__companies">
                    <img src="./Desktop/Airbnb.svg" class="icons__main-page" alt="Logo airbnb">
                    <img src="./Desktop/Booking.svg" class="icons__main-page" alt="Logo Booking">
                    <img src="./Desktop/Plum Guide.svg" class="icons__main-page" alt="Logo Plum Guide">
                </div>
            </footer>
        </section>
    
        <div class="main__page-photo">
            <img src="./Desktop/Hero Image.jpg" class="main-photo" alt="Foto acampamento">
        </div>
    </main>
</body>
</html>
