<head>

<body>

        <!--Menu esquerdo-->
        <div class="left-menu">
            <img src="../Desktop/Logo.svg" id="yelpcamp__logo" alt="Logo da YelpCamp"></li>
            <a href="../index.html" class="navigation__link">Home</a>
